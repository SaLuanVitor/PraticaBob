<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagens/bobesponja.png" type="image/x-icon">
    <title>(Luan)Bob Esponja</title>
</head>
<body>
    <header id="header">
        <section class="flex">
            <figure class="menu">
                <img src="Imagens/Menu.png" alt="Menu Mobile">
            </figure>
            <figure class="fig-logo">
                <img src="Imagens/bobesponja.png" alt="Logo Bob Esponja sorridente">
            </figure>
            <nav class="nav-sup"> 
                <ul class="navigation">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Sobre</a>
                    </li>
                    <li>
                        <a href="#">Contatos</a>
                    </li>
                </ul>
                <form action="#">
                    <input type="text" placeholder="Buscar" />
                </form>
            </nav>
        </section>
    </header>
    <main>
        <section class="background-bob">
            <div class="characters">
                <h1>Bob Esponja</h1>
                <nav class="nav-frineds">
                    <ul class="list-friends">
                        <li>Patrick</li>
                        <li>Plankton</li>
                        <li>Sr.Sirigueijo</li>
                        <li>Lula Molusco</li>
                    </ul>
                </nav>
            </div>
        </section>

        <section class="container-friends">
            <div class="text-row">
            <h2>Histórias do Bob</h2>
            <div class="row"></div>
            </div>
            <section class="characters-Fbiquini">
                <div class="box-top">
                    <div class="person">
                        <figure class="fig-person">
                            <div class="information">
                                <h3>Lula Molusco</h3>
                                <p>Vizinho do Bob Esponja</p>
                              </div>
                            <img src="Imagens/lula molusco 1.png" class="Lula" alt="Lula Molusco">
                        </figure>
                        <button>Saiba mais</button>
                    </div>
                    <div class="person">
                        <figure class="fig-person">
                            <div class="information">
                                <h3>Patrick Estrela</h3>
                                <p>Melhor amigo do Bob Esponja</p>
                              </div>
                            <img src="Imagens/patrick 1.png" class="Patrick" alt="Patrick Estrela">
                        </figure>
                        <button>Saiba mais</button>
                    </div>
                </div>
                <div class="box-bottom">
                    <div class="person">
                        <figure class="fig-person">
                            <div class="information">
                                <h3>Sr.Sirigueijo</h3>
                                <p>Chefe do Bob Esponja</p>
                              </div>
                            <img src="Imagens/sirigueijo 1.png" class="Siri" alt="Sr.Sirigueijo">
                        </figure>
                        <button>Saiba mais</button>
                    </div>
                    <div class="person">
                        <figure class="fig-person">
                            <div class="information">
                                <h3>Plankton</h3>
                                <p>Dono do Balde de lixo</p>
                              </div>
                            <img src="Imagens/plankton 1.png" class="Plankton" alt="Plankton">
                        </figure>
                        <button>Saiba mais</button>
                    </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <p class="copy">Layout produzido por Leandro e Luan para fins exclusivamente educacionais. Referêbcias: Vozes de nossas cabeças</p>
        <a href="#header">
            <img src="Imagens/Seta.png" class="up" alt="Seta para cima">
        </a>
    </footer>
    
</body>
</html>
